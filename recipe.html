<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Recipe</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Generated Recipe</h1>
    </header>

    <div class="container">
        <section id="recipeOutput" class="recipe-section">
            <h2>Recipe Generated:</h2>
            <p>{{ recipe }}</p>
            <p>Cooking Time: {{ cooking_time }}</p>
            <p>Calories Per Serving: {{ calories_per_serving }}</p>
        </section>
    </div>
</body>
</html>
